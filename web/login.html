<html lang="en">
<head>

<body>
     <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Login</header>
            </div>
            <div class="input-field">
                 <input type="text" class="input" placeholder="Username" required>
                 <ion-icon class="user" name="person-outline"></ion-icon>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <ion-icon class="lock" name="lock-closed-outline"></ion-icon>
            </div>
            <div class="input-field">
                <a href="test.html"><input type="submit" class="submit" value="Login"></a>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </div>
                    <div class="right">
                        <label><a href="heart.html">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
