<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <title> REGISTRATION FORM </title>
    <body>
        <div class="form">
        <h2 style="text-align: center;">REGISTRATION FORM</h2><br>
        <form method="">
           <div>
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="username" required>
           </div>
           <div>
            <label>E-mail</label>
            <input type="email" name="email" id="email" placeholder="xyz@gmail.com" required>
           </div>
           <div>
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="password" required>
           </div>
           <div>
            <label>phone</label>
            <input type="tel" name="phone" id="phone" required>
           </div>
           <div>
            <label>Birth-Date</label>
            <input type="date" name="date" id="date" min="2000-01-01">
           </div>
           <div>
            <label>Hoobies :</label>
            <br>
            <label>soccer</label>
            <input type="checkbox" name="soccer" id="soccer">
            <label>cricket</label>
            <input type="checkbox" name="cricket" id="cricket">
            <label>badminton</label>
            <input type="checkbox" name="badminton" id="badminton">
           </div>
           <div>
            <label>Gender :</label>
            <br>
            <label>Male</label>
            <input type="radio" name="gender" id="male">
            <label>Female</label>
            <input type="radio" name="gender" id="female">
            <label>Others</label>
            <input type="radio" name="gender" id="others">
           </div>
           <div>
            <label>Bio</label>
            <textarea id="bio"name="bio"></textarea>
           </div>
           <div>
            <label for="file">file</label>
            <input type="file" name="file" id="file" required>
           </div>
           <div>
            <center>
            <button type="submit" value="submit"id="submit" >Submit</button>
            <button type="reset" value="reset" id="reset">Reset</button>
            </center>
           </div>
        </form>
        </div>
    </body>
</html>
