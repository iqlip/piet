<html>
    <head>
        <title>type of list </title>
        <body>
             <marquee> WELLCOME</marquee>
            <center><h2>type of list</h2></center>

            <h3>ordered list</h3>
            <ol>
                <li> python</li>
                <li> java </li>
                <li> sql</li> 
            </ol>
            <h3>unordered list </h3>
            <ul>
                <li> networking </li>
                <li> linux </li>
                <li> cybersecurity </li>
            </ul>
            <h3>description list</h3>
            <dl>
                <dt> 1) linux</dt>
                <dd>open source operating system</dd>
                <dt> 2) base64</dt>
                <dd>show the meta data of image</dd>
                <dt> 3) google</dt>
                <dd>search engine</dd>
            </dl>
        </body>
    </head> 
</html>
